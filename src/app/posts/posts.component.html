<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Posts
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header">
              <h3 class="box-title">Posts List</h3>             
              <div class="text-right">
                  <a title="Add" class="btn btn-primary btn-md" routerLink="/posts/create">
                      <i class="fa fa-edit">Add New</i>
                  </a>
              </div>
            </div>
     
            <div class="box-body">
              <ngx-datatable class="bootstrap table table-bordered table-hover" 
                [loadingIndicator]="loading" 
                [rows]="rows" 
                [columns]="columns" 
                [columnMode]="'force'"
                [headerHeight]="50" 
                [footerHeight]="50" 
                [rowHeight]="'auto'" 
                [externalPaging]="true"
                [count]="page.count" 
                [offset]="page.offset"
                [limit]="page.limit" 
                (page)="setPage($event)">

                <ngx-datatable-column name="post_title" [width]="150">
                  <ng-template let-column="" ngx-datatable-header-template>
                    <b>Title</b>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <span>
                      {{row['post_title']}}
                    </span>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column [width]="150">
                  <ng-template let-column="" ngx-datatable-header-template>
                    <b>Name</b>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row['post_name']}}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column [width]="500">
                  <ng-template let-column="" ngx-datatable-header-template>
                    <b>Content</b>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <div [innerHTML]="row['post_content']"></div>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Action" [width]="100">
                  <ng-template let-column="" ngx-datatable-header-template>
                    <b>Action</b>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <a title="Edit" class="btn btn-primary btn-sm" routerLink="/posts/update/{{row['ID']}}">
                      <i class="fa fa-edit"></i> 
                    </a> &nbsp;
                    <a title="Delete" class="btn btn-danger btn-sm" (click)="deleteRow(row['ID'])">
                      <i class="fa fa-trash-o"></i>
                    </a>
                  </ng-template>
                </ngx-datatable-column>

              </ngx-datatable>
            </div>
          </div>
    </section>
</div>
